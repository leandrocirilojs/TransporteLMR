<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Cantor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

main {
    padding: 2rem;
}

#musicas {
    margin-top: 2rem;
}

.musica {
    margin-bottom: 1rem;
}

audio {
    width: 100%;
    max-width: 300px;
}

    
  </style>
    <header>
        <h1>Nome do Cantor</h1>
    </header>
    <main>
        <section id="musicas">
            <h2>Músicas</h2>
            <div class="musica">
                <p>Nome da Música 1</p>
                <audio controls>
                    <source src="musicas/musica1.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
            <div class="musica">
                <p>Nome da Música 2</p>
                <audio controls>
                    <source src="musicas/musica2.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
            <!-- Adicione mais músicas conforme necessário -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
