<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Cantor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 4px;
            background-color: #fff;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.3s ease;
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .nav-menu ul li {
            margin: 1rem 0;
        }

        .nav-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .nav-menu.active {
            left: 0;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-top: 2rem;
        }

        .musica {
            margin-bottom: 1rem;
        }

        audio {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome do Cantor</h1>
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#musicas">Músicas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bem-vindo ao site do Cantor</h2>
            <p>Descrição breve sobre o cantor.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o cantor.</p>
        </section>
        <section id="musicas">
            <h2>Músicas</h2>
            <div class="musica">
                <p>Nome da Música 1</p>
                <audio controls>
                    <source src="musicas/musica1.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
            <div class="musica">
                <p>Nome da Música 2</p>
                <audio controls>
                    <source src="musicas/musica2.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
            <!-- Adicione mais músicas conforme necessário -->
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Informações de contato do cantor.</p>
        </section>
    </main>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
